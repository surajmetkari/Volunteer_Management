<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Shift</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 250px;

        }

        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }



        .form-data {
            background-color: rgb(239, 218, 192);
            padding: 20px;
            height: 70%;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(194, 52, 52, 0.1);
            max-width: 100%;

        }

        .bg-light {
            background-image: url('/Images/green.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body class="bg-light">


    <div class="container-form">
        <h1 style="text-align: center;">Add New Shift</h1>

        <!-- Form to add a new shift -->
        <form id="shift-form" class="form-data">
            <div class="form-group">
                <label for="shift_date">Shift Date:</label>
                <input type="date" id="shift_date" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="time">Shift Time:</label>
                <input type="time" id="time" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="type">Shift Type:</label>
                <input type="text" id="type" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="spots_available">Spots Available:</label>
                <input type="number" id="spots_available" class="form-control" required>
            </div><br>

            <button type="submit" class="btn btn-primary btn-block">Add Shift</button>
        </form>

    </div>




    <script src="script.js"></script>
</body>

</html>
